<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="netfliximg/iconn.png">
    <title>Netflix India-Watch TV Series</title>
    <script src="https://kit.fontawesome.com/cb91b67637.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="homepage">
        <div class="content">
            <div class="nav">
                <div class="logo">
                    <img src="netfliximg/logo1.png" alt="">
                </div>
                <div class="language_Login">

                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">हिन्दी</option>
                    </select>
                    <button>Sign In</button>
                </div>
            </div>

            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p id="p" style="color: white; text-align: center; font-size: 20px;">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="Email">
                <input id="input" type="email" placeholder="Email address" required onchange="display()">
                <button>Get Started &#62</button>
            </div>
        </div>

    </div>

    <script>
        function display()
        {
            document.getElementById('input').style.border = "2px solid rgb(135, 241, 135)";
            document.getElementById('input').style.backgroundColor="rgba(106, 90,205,0.2)";
        }
    </script>
</body>

</html>
